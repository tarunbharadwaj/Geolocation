<html>
    <head>
        <title>GeoLocation</title>
    </head>
    <body>
        <button onclick="mylocation()">
            Get Location
        </button>
        <p id="geo"></p>
        <script>
            var x = document.getElementById("geo")
            function mylocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showlocation)              //pre defined function                    
                }else{
                    x.innerText = "The coordinates are not available"
                }
                function showlocation(position){
                    x.innerText = `The latitude coordinates: ${position.coords.latitude} and the longitude coordinates: ${position.coords.longitude}`
                }
            }
        </script>
    </body>
</html>
